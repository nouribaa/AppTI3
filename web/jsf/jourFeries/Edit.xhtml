<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditJourFeriesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditJourFeriesLabel_idF}" for="idF" />
                    <h:inputText id="idF" value="#{jourFeriesController.selected.idF}" title="#{bundle.EditJourFeriesTitle_idF}" required="true" requiredMessage="#{bundle.EditJourFeriesRequiredMessage_idF}"/>
                    <h:outputLabel value="#{bundle.EditJourFeriesLabel_jourDepart}" for="jourDepart" />
                    <h:inputText id="jourDepart" value="#{jourFeriesController.selected.jourDepart}" title="#{bundle.EditJourFeriesTitle_jourDepart}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditJourFeriesLabel_nbrJours}" for="nbrJours" />
                    <h:inputText id="nbrJours" value="#{jourFeriesController.selected.nbrJours}" title="#{bundle.EditJourFeriesTitle_nbrJours}" />
                    <h:outputLabel value="#{bundle.EditJourFeriesLabel_evenement}" for="evenement" />
                    <h:inputText id="evenement" value="#{jourFeriesController.selected.evenement}" title="#{bundle.EditJourFeriesTitle_evenement}" />
                </h:panelGrid>
                <h:commandLink action="#{jourFeriesController.update}" value="#{bundle.EditJourFeriesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditJourFeriesViewLink}"/>
                <br />
                <h:commandLink action="#{jourFeriesController.prepareList}" value="#{bundle.EditJourFeriesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditJourFeriesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
