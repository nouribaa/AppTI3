<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJourFeriesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJourFeriesLabel_idF}"/>
                    <h:outputText value="#{jourFeriesController.selected.idF}" title="#{bundle.ViewJourFeriesTitle_idF}"/>
                    <h:outputText value="#{bundle.ViewJourFeriesLabel_jourDepart}"/>
                    <h:outputText value="#{jourFeriesController.selected.jourDepart}" title="#{bundle.ViewJourFeriesTitle_jourDepart}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewJourFeriesLabel_nbrJours}"/>
                    <h:outputText value="#{jourFeriesController.selected.nbrJours}" title="#{bundle.ViewJourFeriesTitle_nbrJours}"/>
                    <h:outputText value="#{bundle.ViewJourFeriesLabel_evenement}"/>
                    <h:outputText value="#{jourFeriesController.selected.evenement}" title="#{bundle.ViewJourFeriesTitle_evenement}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jourFeriesController.destroyAndView}" value="#{bundle.ViewJourFeriesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJourFeriesEditLink}"/>
                <br />
                <h:commandLink action="#{jourFeriesController.prepareCreate}" value="#{bundle.ViewJourFeriesCreateLink}" />
                <br />
                <h:commandLink action="#{jourFeriesController.prepareList}" value="#{bundle.ViewJourFeriesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJourFeriesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
