<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdreMissionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdreMissionLabel_idOrdre}"/>
                    <h:outputText value="#{ordreMissionController.selected.idOrdre}" title="#{bundle.ViewOrdreMissionTitle_idOrdre}"/>
                    <h:outputText value="#{bundle.ViewOrdreMissionLabel_montant}"/>
                    <h:outputText value="#{ordreMissionController.selected.montant}" title="#{bundle.ViewOrdreMissionTitle_montant}"/>
                    <h:outputText value="#{bundle.ViewOrdreMissionLabel_ville}"/>
                    <h:outputText value="#{ordreMissionController.selected.ville}" title="#{bundle.ViewOrdreMissionTitle_ville}"/>
                    <h:outputText value="#{bundle.ViewOrdreMissionLabel_dateAller}"/>
                    <h:outputText value="#{ordreMissionController.selected.dateAller}" title="#{bundle.ViewOrdreMissionTitle_dateAller}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdreMissionLabel_heureAller}"/>
                    <h:outputText value="#{ordreMissionController.selected.heureAller}" title="#{bundle.ViewOrdreMissionTitle_heureAller}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdreMissionLabel_objetMission}"/>
                    <h:outputText value="#{ordreMissionController.selected.objetMission}" title="#{bundle.ViewOrdreMissionTitle_objetMission}"/>
                    <h:outputText value="#{bundle.ViewOrdreMissionLabel_moyenTransport}"/>
                    <h:outputText value="#{ordreMissionController.selected.moyenTransport}" title="#{bundle.ViewOrdreMissionTitle_moyenTransport}"/>
                    <h:outputText value="#{bundle.ViewOrdreMissionLabel_kilometres}"/>
                    <h:outputText value="#{ordreMissionController.selected.kilometres}" title="#{bundle.ViewOrdreMissionTitle_kilometres}"/>
                    <h:outputText value="#{bundle.ViewOrdreMissionLabel_num}"/>
                    <h:outputText value="#{ordreMissionController.selected.num}" title="#{bundle.ViewOrdreMissionTitle_num}"/>
                    <h:outputText value="#{bundle.ViewOrdreMissionLabel_trim1}"/>
                    <h:outputText value="#{ordreMissionController.selected.trim1}" title="#{bundle.ViewOrdreMissionTitle_trim1}"/>
                    <h:outputText value="#{bundle.ViewOrdreMissionLabel_person}"/>
                    <h:outputText value="#{ordreMissionController.selected.person}" title="#{bundle.ViewOrdreMissionTitle_person}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordreMissionController.destroyAndView}" value="#{bundle.ViewOrdreMissionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdreMissionEditLink}"/>
                <br />
                <h:commandLink action="#{ordreMissionController.prepareCreate}" value="#{bundle.ViewOrdreMissionCreateLink}" />
                <br />
                <h:commandLink action="#{ordreMissionController.prepareList}" value="#{bundle.ViewOrdreMissionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdreMissionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
