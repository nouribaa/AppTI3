                <section role="main" class="content-body">

                        <h2>Page</h2>

                        <div class="right-wrapper pull-right">
                            <ol class="breadcrumbs">
                                <li>
                                    <a href="index.html">
                                        <i class="fa fa-home"></i>

                            <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
                        </div>
                    </header>

                    <!-- start: page -->
                    <!-- start: page -->
                    <section class="panel">
                        <header class="panel-heading">
                            <div class="panel-actions">
                                <a href="#" class="fa fa-caret-down"></a>

                            </div>

                            <h2 class="panel-title">Default</h2>
                        </header>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="mb-md">
                                        <button id="addToTable" class="btn btn-primary">Ajouter <i class="fa fa-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                            <h:form>
                            <h:dataTable value="#{ordreMissionController.items}"  class="table table-bordered table-striped mb-none"  var="item" >
                         <f:passThroughAttribute name="id" value="datatable-editable" />
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Matricule"/>
                            </f:facet>
                            <h:outputText value="#{item.person}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Montant"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}">
                                <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ville"/>
                            </f:facet>
                            <h:outputText value="#{item.ville}">
                                <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Datte d'aller"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAller}">
                                <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Heure d'aller"/>
                            </f:facet>
                            <h:outputText value="#{item.heureAller}">
                                <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Objet"/>
                            </f:facet>
                            <h:outputText value="#{item.objetMission}">
                                <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Moyen de transport"/>
                            </f:facet>
                            <h:outputText value="#{item.moyenTransport}">
                                <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="nbr kilo"/>
                            </f:facet>
                            <h:outputText value="#{item.kilometres}">
                                <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <h:commandLink type="button" class="mb-xs mt-xs mr-xs btn btn-xs btn-primary" 
                                    action="#{ordreMissionController.prepareEdit}" >
                                    <i class="fa fa-pencil"></i> 
                            </h:commandLink>
                            
                            </h:column>
                    </h:dataTable>
                                </h:form>
