<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTrimestreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTrimestreLabel_idTrim}"/>
                    <h:outputText value="#{trimestreController.selected.idTrim}" title="#{bundle.ViewTrimestreTitle_idTrim}"/>
                    <h:outputText value="#{bundle.ViewTrimestreLabel_dateDebut}"/>
                    <h:outputText value="#{trimestreController.selected.dateDebut}" title="#{bundle.ViewTrimestreTitle_dateDebut}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTrimestreLabel_dateFin}"/>
                    <h:outputText value="#{trimestreController.selected.dateFin}" title="#{bundle.ViewTrimestreTitle_dateFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTrimestreLabel_etat}"/>
                    <h:outputText value="#{trimestreController.selected.etat}" title="#{bundle.ViewTrimestreTitle_etat}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trimestreController.destroyAndView}" value="#{bundle.ViewTrimestreDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTrimestreEditLink}"/>
                <br />
                <h:commandLink action="#{trimestreController.prepareCreate}" value="#{bundle.ViewTrimestreCreateLink}" />
                <br />
                <h:commandLink action="#{trimestreController.prepareList}" value="#{bundle.ViewTrimestreShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTrimestreIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
