<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTrimestreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTrimestreLabel_idTrim}" for="idTrim" />
                    <h:inputText id="idTrim" value="#{trimestreController.selected.idTrim}" title="#{bundle.CreateTrimestreTitle_idTrim}" required="true" requiredMessage="#{bundle.CreateTrimestreRequiredMessage_idTrim}"/>
                    <h:outputLabel value="#{bundle.CreateTrimestreLabel_dateDebut}" for="dateDebut" />
                    <h:inputText id="dateDebut" value="#{trimestreController.selected.dateDebut}" title="#{bundle.CreateTrimestreTitle_dateDebut}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTrimestreLabel_dateFin}" for="dateFin" />
                    <h:inputText id="dateFin" value="#{trimestreController.selected.dateFin}" title="#{bundle.CreateTrimestreTitle_dateFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTrimestreLabel_etat}" for="etat" />
                    <h:inputText id="etat" value="#{trimestreController.selected.etat}" title="#{bundle.CreateTrimestreTitle_etat}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trimestreController.create}" value="#{bundle.CreateTrimestreSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{trimestreController.prepareList}" value="#{bundle.CreateTrimestreShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTrimestreIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
