<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIntervalleRepasTitle}"></h:outputText>

        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIntervalleRepasLabel_idRepas}"/>

                    <h:outputText value="#{intervalleRepasController.selected.heureDebut}" title="#{bundle.ViewIntervalleRepasTitle_heureDebut}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewIntervalleRepasLabel_heureFin}"/>
                    <h:outputText value="#{intervalleRepasController.selected.heureFin}" title="#{bundle.ViewIntervalleRepasTitle_heureFin}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{intervalleRepasController.destroyAndView}" value="#{bundle.ViewIntervalleRepasDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIntervalleRepasEditLink}"/>
                <br />
                <h:commandLink action="#{intervalleRepasController.prepareCreate}" value="#{bundle.ViewIntervalleRepasCreateLink}" />
                <br />
                <h:commandLink action="#{intervalleRepasController.prepareList}" value="#{bundle.ViewIntervalleRepasShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewIntervalleRepasIndexLink}"/>
