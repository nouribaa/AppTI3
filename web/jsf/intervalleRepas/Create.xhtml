<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIntervalleRepasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateIntervalleRepasLabel_idRepas}" for="idRepas" />
                    <h:inputText id="idRepas" value="#{intervalleRepasController.selected.idRepas}" title="#{bundle.CreateIntervalleRepasTitle_idRepas}" required="true" requiredMessage="#{bundle.CreateIntervalleRepasRequiredMessage_idRepas}"/>
                    <h:outputLabel value="#{bundle.CreateIntervalleRepasLabel_heureDebut}" for="heureDebut" />
                    <h:inputText id="heureDebut" value="#{intervalleRepasController.selected.heureDebut}" title="#{bundle.CreateIntervalleRepasTitle_heureDebut}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateIntervalleRepasLabel_heureFin}" for="heureFin" />
                    <h:inputText id="heureFin" value="#{intervalleRepasController.selected.heureFin}" title="#{bundle.CreateIntervalleRepasTitle_heureFin}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{intervalleRepasController.create}" value="#{bundle.CreateIntervalleRepasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{intervalleRepasController.prepareList}" value="#{bundle.CreateIntervalleRepasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateIntervalleRepasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
