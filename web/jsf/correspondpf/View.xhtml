<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCorrespondpfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCorrespondpfLabel_idCorpf}"/>
                    <h:outputText value="#{correspondpfController.selected.idCorpf}" title="#{bundle.ViewCorrespondpfTitle_idCorpf}"/>
                    <h:outputText value="#{bundle.ViewCorrespondpfLabel_pf}"/>
                    <h:outputText value="#{correspondpfController.selected.pf}" title="#{bundle.ViewCorrespondpfTitle_pf}"/>
                    <h:outputText value="#{bundle.ViewCorrespondpfLabel_taux}"/>
                    <h:outputText value="#{correspondpfController.selected.taux}" title="#{bundle.ViewCorrespondpfTitle_taux}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{correspondpfController.destroyAndView}" value="#{bundle.ViewCorrespondpfDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCorrespondpfEditLink}"/>
                <br />
                <h:commandLink action="#{correspondpfController.prepareCreate}" value="#{bundle.ViewCorrespondpfCreateLink}" />
                <br />
                <h:commandLink action="#{correspondpfController.prepareList}" value="#{bundle.ViewCorrespondpfShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCorrespondpfIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
