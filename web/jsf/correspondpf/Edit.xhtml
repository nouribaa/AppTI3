<ui:composition template="/jsf/header.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="Titre">
        Puissance fiscale
    </ui:define>
    <ui:define name="Page">
        Puissance fiscales
    </ui:define>
    <ui:define name="Page1">
        Paramétrage
    </ui:define>
    <ui:define name="Page2">
        Puissance fiscale
    </ui:define>

    <ui:define name="body">

          <h:form id="summary-form"  class="form-horizontal col-md-12">
								<section class="panel  panel-featured panel-featured-primary">
									<header class="panel-heading">
										<div class="panel-actions">
											<a href="#" class="fa fa-caret-down"></a>
											
										</div>

										<h2 class="panel-title">Taux appliqué pour chaque puissance fiscale</h2>
										<p class="panel-subtitle">
											Modification d'un taux
										</p>
									</header>
									<div class="panel-body">
										<div class="validation-message">
											<ul></ul>
										</div>
										<div class="form-group">
											<label class="col-sm-5 control-label">La puissance fiscale: <span class="required">*</span></label>
											<div class="col-sm-4">
												  <h:inputText class="form-control" id="pf" value="#{correspondpfController.selected.pf}" title="#{bundle.CreateCorrespondrepasRequiredMessage_echelle}" >
                                                                                                      <f:passThroughAttribute name="readonly" value="readonly" />
                                                                                                  </h:inputText>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-5 control-label">Taux: <span class="required">*</span></label>
											<div class="col-sm-4">
												  <h:inputText class="form-control" id="taux" value="#{correspondpfController.selected.taux}" title="#{bundle.CreateCorrespondrepasTitle_taux15}" />
											</div>
										</div>
										
										
									</div>
									<footer class="panel-footer">
										<div class="row">
											<div class="col-sm-9 col-sm-offset-5">
												 <h:commandButton class="btn btn-primary" action="#{correspondpfController.update}" value="Modifier" />
                                                                                                
                                                                                        </div>
										</div>
									</footer>
								</section>
							</h:form>
    </ui:define>
</ui:composition>
