<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCorrespondpfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCorrespondpfLabel_idCorpf}" for="idCorpf" />
                    <h:inputText id="idCorpf" value="#{correspondpfController.selected.idCorpf}" title="#{bundle.CreateCorrespondpfTitle_idCorpf}" />
                    <h:outputLabel value="#{bundle.CreateCorrespondpfLabel_pf}" for="pf" />
                    <h:inputText id="pf" value="#{correspondpfController.selected.pf}" title="#{bundle.CreateCorrespondpfTitle_pf}" required="true" requiredMessage="#{bundle.CreateCorrespondpfRequiredMessage_pf}"/>
                    <h:outputLabel value="#{bundle.CreateCorrespondpfLabel_taux}" for="taux" />
                    <h:inputText id="taux" value="#{correspondpfController.selected.taux}" title="#{bundle.CreateCorrespondpfTitle_taux}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{correspondpfController.create}" value="#{bundle.CreateCorrespondpfSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{correspondpfController.prepareList}" value="#{bundle.CreateCorrespondpfShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCorrespondpfIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
