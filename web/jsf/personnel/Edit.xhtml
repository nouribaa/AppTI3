<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonnelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonnelLabel_idPerson}" for="idPerson" />
                    <h:inputText id="idPerson" value="#{personnelController.selected.idPerson}" title="#{bundle.EditPersonnelTitle_idPerson}" required="true" requiredMessage="#{bundle.EditPersonnelRequiredMessage_idPerson}"/>
                    <h:outputLabel value="#{bundle.EditPersonnelLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{personnelController.selected.nom}" title="#{bundle.EditPersonnelTitle_nom}" required="true" requiredMessage="#{bundle.EditPersonnelRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditPersonnelLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{personnelController.selected.prenom}" title="#{bundle.EditPersonnelTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditPersonnelLabel_matricule}" for="matricule" />
                    <h:inputText id="matricule" value="#{personnelController.selected.matricule}" title="#{bundle.EditPersonnelTitle_matricule}" />
                    <h:outputLabel value="#{bundle.EditPersonnelLabel_cin}" for="cin" />
                    <h:inputText id="cin" value="#{personnelController.selected.cin}" title="#{bundle.EditPersonnelTitle_cin}" />
                    <h:outputLabel value="#{bundle.EditPersonnelLabel_sexe}" for="sexe" />
                    <h:inputText id="sexe" value="#{personnelController.selected.sexe}" title="#{bundle.EditPersonnelTitle_sexe}" />
                    <h:outputLabel value="#{bundle.EditPersonnelLabel_residence}" for="residence" />
                    <h:inputText id="residence" value="#{personnelController.selected.residence}" title="#{bundle.EditPersonnelTitle_residence}" />
                    <h:outputLabel value="#{bundle.EditPersonnelLabel_echelle}" for="echelle" />
                    <h:selectOneMenu id="echelle" value="#{personnelController.selected.echelle}" title="#{bundle.EditPersonnelTitle_echelle}" required="true" requiredMessage="#{bundle.EditPersonnelRequiredMessage_echelle}">
                        <f:selectItems value="#{correspondrepasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personnelController.update}" value="#{bundle.EditPersonnelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonnelViewLink}"/>
                <br />
                <h:commandLink action="#{personnelController.prepareList}" value="#{bundle.EditPersonnelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonnelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
