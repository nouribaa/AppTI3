<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompteLabel_idLogin}" for="idLogin" />
                    <h:inputText id="idLogin" value="#{compteController.selected.idLogin}" title="#{bundle.EditCompteTitle_idLogin}" required="true" requiredMessage="#{bundle.EditCompteRequiredMessage_idLogin}"/>
                    <h:outputLabel value="#{bundle.EditCompteLabel_login}" for="login" />
                    <h:inputText id="login" value="#{compteController.selected.login}" title="#{bundle.EditCompteTitle_login}" />
                    <h:outputLabel value="#{bundle.EditCompteLabel_mp}" for="mp" />
                    <h:inputTextarea rows="4" cols="30" id="mp" value="#{compteController.selected.mp}" title="#{bundle.EditCompteTitle_mp}" />
                </h:panelGrid>
                <h:commandLink action="#{compteController.update}" value="#{bundle.EditCompteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCompteViewLink}"/>
                <br />
                <h:commandLink action="#{compteController.prepareList}" value="#{bundle.EditCompteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCompteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
