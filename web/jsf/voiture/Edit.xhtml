<ui:composition template="/jsf/header.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="Titre">
        Liste voitures
    </ui:define>
    <ui:define name="Page">
        Liste des voitures
    </ui:define>
    <ui:define name="Page1">
        Liste voitures
    </ui:define>


    <ui:define name="body">

        <h:form id="summary-form"  class="form-horizontal col-md-12">
            <section class="panel  panel-featured panel-featured-primary">
                <header class="panel-heading">
                    <div class="panel-actions">
                        <a href="#" class="fa fa-caret-down"></a>

                    </div>

                    <h2 class="panel-title">Modifier une voiture</h2>
                    <p class="panel-subtitle">
                        Modification
                    </p>
                </header>
                <div class="panel-body">
                    <div class="validation-message">
                        <ul></ul>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label">Matricule: <span class="required">*</span></label>
                        <div class="col-sm-4">
                            <h:inputText class="form-control" id="matricule" value="#{voitureController.selected.matricule}" title="Matricule:" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label">Marque: <span class="required">*</span></label>
                        <div class="col-sm-4">
                            <h:inputText class="form-control" id="marque" value="#{voitureController.selected.marque}" title="Marque:" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-5 control-label">Propriétaire: <span class="required">*</span></label>
                        <div class="col-sm-4">
                            <h:selectOneMenu class="form-control"  id="personne" value="#{voitureController.selected.personne}" title="Propriétaire:" required="true" requiredMessage="#{bundle.EditPersonnelRequiredMessage_echelle}">
                                <f:selectItems value="#{personnelController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>											</div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-5 control-label">Puissance fiscale: <span class="required">*</span></label>
                        <div class="col-sm-4">
                            <h:selectOneMenu class="form-control"  id="pf" value="#{voitureController.selected.pf}" title="Puissance fiscale" required="true" requiredMessage="#{bundle.EditPersonnelRequiredMessage_echelle}">
                                <f:selectItems value="#{correspondpfController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>											</div>
                    </div>

                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-sm-9 col-sm-offset-5">
                            <h:commandButton class="btn btn-primary" action="#{voitureController.update}" value="Modifier" />

                        </div>
                    </div>
                </footer>
            </section>
        </h:form>
    </ui:define>
</ui:composition>
